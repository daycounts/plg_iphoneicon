PLG_II_STARTUP_DESC="On iOS, similar to native applications, you can specify a startup image that is displayed while your web application launches. This is especially useful when your web application is offline. By default, a screenshot of the web application the last time it was launched is used. To set another startup image, enter it's path here"
PLG_II_FULLSCREEN="Show in full screen"
PLG_II_FULLSCREEN_DESC="As part of optimizing your web application for Safari on iOS, have it launch in full-screen mode to look like a native application. When using full-screen mode, Safari is not used to display the web content—specifically, there is no browser URL text field at the top of the screen or button bar at the bottom of the screen. Only a status bar appears at the top of the screen."
PLG_II_STATUSBAR="Hide the status bar"
PLG_II_STATUSBAR_DESC="If your web application displays in full-screen mode like that of a native application, you can minimize the status bar that is displayed at the top of the screen on iOS. This works only with full screen mode activated"
